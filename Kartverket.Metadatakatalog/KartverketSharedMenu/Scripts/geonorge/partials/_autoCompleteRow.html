<div ng-repeat="result in autoCompleteResult" ng-click="goToAutoCompleteResult(result)" class="col-md-12 auto-result-row">
    <div class="col-md-12 auto-results-col">
        <h5 class="auto-results-title">{{result.title}}</h5>

        <div class="" ng-repeat="item in result.list" role="button" tabindex="1">
            <a ng-href="{{item.url}}" ng-mouseover="mouseOver(false, $parent.$index, item.id)" ng-mouseout="mouseOut(true)" ng-class="item.highlight ? 'highlight': ''" id="{{item.externalId}}" class="col-md-12 auto-results-inner">
                <table>
                    <tr>
                        <td ng-bind-html="$root.trustHtml(item.title)"></td>
                    </tr>
                </table>
            </a>
        </div>
    </div>
</div>
<div class="col-md-12 auto-result-row" ng-show="autoCompleteResult.length == 0 && ajaxCallActive == false">
    <div class="col-md-12 auto-results-col">
        <div class="auto-results-inner">
            <table>
                <tr>
                    <td>Søket gir ingen treff</td>
                </tr>
            </table>
        </div>
    </div>
</div>
