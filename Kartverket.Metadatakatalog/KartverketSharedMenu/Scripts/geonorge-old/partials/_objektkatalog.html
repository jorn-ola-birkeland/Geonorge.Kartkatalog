<a ng-href="{{result.Url}}" id="{{$index}}_{{item.SectionName}}" class="row result-row objekt" ng-repeat="result in item.Results">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-xs-2 col-sm-2 col-md-1 date-tag">
            <p>{{result.Type}}</p>
        </div>
        <div class="col-lg-7 col-md-9 col-sm-7 col-xs-10 role-button" role="button">
            <h4>{{result.Name}}</h4><p>{{result.Description}}</p>
            <h5>Spesifikasjon:</h5>
            <p>{{result.Spesificationpath}}</p>
        </div>
        <div class="col-md-2 col-sm-3 col-xs-5">
        </div>
        <div class="col-md-2 col-sm-3 col-xs-5 pull-right">
            <p><span class="label status-label center-block" ng-class="getStatusClass(result.Status)">{{result.Status}}</span></p><p class="text-center">{{result.Version}}</p>
        </div>
    </div>
    <div ng-include="partials.loader" ng-if="$last && item.showLoader" class="col-md-12 loader"></div>
</a>
